;;;
;;; PgBouncer Configuration - Transaction Mode
;;;
;;; Implements Task P0-6: Database Connection Pooling for SSE
;;;
;;; Use Case: FastAPI SSE endpoints (short-lived transactions)
;;; Port: 6432
;;;
;;; Architecture:
;;;   FastAPI (1000 SSE connections) → pgBouncer (25 connections) → PostgreSQL (100 max)
;;;

[databases]
; Database connection string
ga4_analytics = host=postgres port=5432 dbname=ga4_analytics user=postgres password=postgres

; Fallback database for pgbouncer stats
pgbouncer = host=postgres port=5432 dbname=pgbouncer user=postgres password=postgres

[pgbouncer]
;;;
;;; Administrative settings
;;;
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
listen_addr = *
listen_port = 5432
unix_socket_dir = /tmp
auth_type = trust
auth_file = /etc/pgbouncer/userlist.txt

;;;
;;; Pool mode (CRITICAL)
;;;
;;; transaction: Connection released after each transaction
;;;              Best for SSE: each SSE event is a short transaction
;;;              Allows high concurrency (1000 clients → 25 DB connections)
;;;
pool_mode = transaction

;;;
;;; Connection limits
;;;
max_client_conn = 1000       ; Max SSE connections from FastAPI
default_pool_size = 25       ; Connections to PostgreSQL per database
reserve_pool_size = 5        ; Extra connections for bursts
max_db_connections = 50      ; Hard limit for this pgBouncer instance

;;;
;;; Connection behavior
;;;
server_lifetime = 3600       ; Close server connections after 1 hour
server_idle_timeout = 600    ; Close idle server connections after 10 min
server_connect_timeout = 15  ; Timeout for connecting to PostgreSQL
server_login_retry = 15      ; Retry failed connections after 15s

;;;
;;; Client behavior
;;;
client_idle_timeout = 0      ; SSE connections stay open indefinitely
client_login_timeout = 60    ; Timeout for client authentication

;;;
;;; Low-level socket settings
;;;
pkt_buf = 4096              ; Packet buffer size
max_packet_size = 2147483647 ; Max packet size (2GB)
listen_backlog = 128        ; Socket listen backlog

;;;
;;; Logging
;;;
; log_connections = 1        ; Log all connections (disable in prod)
; log_disconnections = 1     ; Log all disconnections
; log_pooler_errors = 1      ; Log pooler errors
min_pool_size = 5           ; Minimum idle connections to maintain

;;;
;;; DNS settings
;;;
dns_max_ttl = 15            ; DNS cache TTL
dns_nxdomain_ttl = 15       ; Negative DNS cache TTL

;;;
;;; TLS/SSL (if needed)
;;;
; server_tls_sslmode = prefer
; server_tls_ca_file = /etc/ssl/certs/ca.pem
; client_tls_sslmode = prefer
; client_tls_ca_file = /etc/ssl/certs/ca.pem

;;;
;;; Performance tuning for SSE workload
;;;
; For SSE streaming with many concurrent connections:
; - transaction mode: releases connection after each SQL statement
; - High max_client_conn: supports 1000 concurrent SSE streams
; - Low default_pool_size: only need 25 actual DB connections
; - This provides 40x connection multiplexing (1000 → 25)

